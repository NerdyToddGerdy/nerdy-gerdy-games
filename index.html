<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Gerdy Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .tagline {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .projects {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background 0.2s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
        }

        .project-card h2 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .project-card p {
            color: #a0a0a0;
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 12px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="NERDYGERDY_LOGO.png" alt="Nerdy Gerdy Games" class="logo">
            <p class="tagline">Tools and utilities for tabletop gaming</p>
        </header>

        <div class="projects">
            <a href="https://nerdytoddgerdy.github.io/encounter-xp-tracker/" class="project-card">
                <h2>D&D Encounter XP Tracker</h2>
                <p>Track and calculate experience points for combat encounters in Dungeons & Dragons.</p>
                <span class="tag">D&D 5e</span>
            </a>
        </div>

        <footer>
            <p>More projects coming soon</p>
        </footer>
    </div>
</body>
</html>
